<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sevimlilar ❤️</title>
	<link rel="stylesheet" href="../css/output.css">
</head>

<body>
	<header class="flex container">
		<div class="navbar  bg-base-100 shadow-sm">
			<div class="flex-1 mt-5 ml-10">
				<a href="../index.html" class="btn btn-ghost text-2xl">Kitoblar</a>
			</div>
			<div class="flex mt-5 gap-10 mr-10">
				<a tabindex="0" href="./buy.html" role="button" class="btn btn-neutral text-white ">Sotib olinganlar</a>
			</div>
		</div>
	</header>
	<template id="saveCardTemplate">
		<li class="sm:flex items-center gap-3 text-black bg-gray-200 p-1 rounded-lg shadow-xl">
			<figure >
				<img id="image" class="w-[100px] h-[130px] object-cover rounded-md"
					src=""
					alt="" />
			</figure>
			<div class="card-body">
				<h2 class="card-title text-2xl" id="title"></h2>
				<h3 id="author" class="text-xl"></h3>
				<p>Janri: <b id="category"></b></p>
				<p id="description" class="w-[200px]"></p>
				<h4 class="text-yellow-500 flex items-center gap-1">
					Price:
						<span id="price"></span>
						so'm
				</h4>
			</div>
		</li>
	</template>
	<div class="container mx-auto px-5" >
			<ul class="grid grid-cols-1 mt-5 md:grid-cols-2 lg:grid-cols-3  gap-5" id="saveContainer"></ul>
		</div>
	</section>
	<script type="module" src="../js/saved.js"></script>
</body>
</html>
