<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sotib olinganlar</title>
	<link rel="stylesheet" href="../css/output.css">
</head>
<body class="container">
	<header class="flex container">		
		<div class="navbar bg-base-100 shadow-md">
			<div class="flex-1 mt-5 ml-10">
			
				<a href="../index.html" class="btn btn-ghost text-2xl">Kitoblar</a>
			</div>
			<div class="flex mt-5 gap-10 mr-10">
				<a href="./save.html" class="btn">Sevimlilar❤️</a>
			</div>
		</div>
	</header>
	<h3 class="text-xl items-center text-center" >Price: <span id="price">0</span> </h3>

	<ul id="buyContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 mt-5"></ul>

	<template id="buyCardTemplate">
		<li class="sm:flex items-center gap-3 text-black bg-gray-100 p-3 rounded-lg shadow-xl">
			<figure>
				<img id="image" class="w-[100px] h-[130px] object-cover rounded-md" />
			</figure>
			<div class="card-body">
				<h2 class="card-title text-xl" id="title"></h2>
				<h3 id="author" class="text-md"></h3>
				<p>Janri: <b id="category"></b></p>
				<p id="description" class="w-[200px] text-sm text-gray-600"></p>
				<h4 class="text-yellow-500 flex items-center gap-1">
					Narxi: <span id="price"></span> 
				</h4>
				<button id="unBuy" class="btn btn-error">Bekor qilish</button>
			</div>
		</li>
	</template>

	<script type="module" src="../js/buy.js"></script>
</body>
</html>
